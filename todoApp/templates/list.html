{% extends 'base.html' %}

{% block header %}
	Todo list
{% endblock header %}

{% block content %}
	{# object_listで、指定のモデル(ここではTodoモデル)の一覧を操作できる #}
	{% for todo in object_list %}
	<div>
		<h2>{{todo.title}}</h2>
		{# 個別のデータを取得できるように、todo.idを指定する #}
		<p>
			<a class='btn blue' href="/detail/{{todo.id}}">詳細</a>
			<a class='btn green' href="">編集</a>
			<a class='btn red' href="">削除</a>
		</p>
		<hr />
	</div>
	{% endfor %}
{% endblock content %}
