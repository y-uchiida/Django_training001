{% extends 'base.html' %}

{% block header %}
	<h1>Our campany board</h1>
	<div>
		<a href="{% url 'sign-out' %}">サインアウトする</a>
	</div>
{% endblock header %}

{% block content %}
	{% for post in posts %}
		<div>
			<h2>
				<a href="{% url 'show_post' post.pk %}">
					{{post.title}}
				</a>
			</h2>
			<div>{{post.message}}</div>
			<p>投稿者: {{post.user}}</p>
		</div>
	{% endfor %}
{% endblock content %}
