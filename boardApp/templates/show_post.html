{% extends 'base.html' %}

{% block header %}
	<h1>投稿詳細</h1>
{% endblock header %}

{% block content %}
	<h2>{{ post.title }}</h2>
	<div>
		{{post.message}}
	</div>
	<p>投稿者: {{post.user}}</p>
	<div>
		<img width="360" src="{{post.attached_image.url}}" alt="">
	</div>
	<div>
		<form action="{% url 'increase_like' post.pk %}" method="POST">
			<button type="submit">{{post.like}} いいね</button>
			{% csrf_token %}
		</form>
	</div>
	<a href="{%url 'dashboard'%}">一覧に戻る</a>
{% endblock content %}
