{% extends 'base.html' %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
	<div>
		<label for="title">
			タイトル:
			{{ form.title }}
		</label>
	</div>

	<div>
		<label for="message">
			メッセージ:
			{{ form.message }}
		</label>
	</div>
	</div>

	<div>
		<label for="attached_image">
			添付画像:
			{{ form.attached_image }}
		</label>
	</div>

	<button type="submit">投稿する</button>
	<input type="hidden" name='user' value='{{ user.username }}' />
	{% csrf_token %}
</form>

{% endblock content %}
